name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    services:
      roting-db:
        image: postgres:17
        env:
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
          POSTGRES_DB: ${{ secrets.POSTGRES_DB }}
        ports:
          - 5432:5432
        options: --name roting-db

      phoenix-server:
        image: ap95071/rotingtest:latest
        env:
          SECRET_KEY_BASE: ${{ secrets.SECRET_KEY_BASE }}
          DATABASE_URL: ecto://${{ secrets.POSTGRES_USER }}:${{ secrets.POSTGRES_PASSWORD }}@roting-db/${{ secrets.POSTGRES_DB }}
        ports:
          - 4000:4000
        options: --name phoenix-server
        

    steps:
    - uses: actions/checkout@v4

    - name: Check services container
      run: docker ps -a

    - name: Migrate the roting-db
      run: docker exec phoenix-server ./bin/migrate

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 24

    - name: Check backend api
      run: curl -f http://phoenix-server:4000/api/posts

    - name: Install frontend dependencies
      run: npm ci

    - name: Build frontend
      env:
        NEXT_PUBLIC_API_URL: http://phoenix-server:4000
      run: npm run build

    - name: Login to dockerhub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Add support for more platforms with QEMU (optional)
      # https://github.com/docker/setup-qemu-action

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build and push to dockerhub
      uses: docker/build-push-action@v6
      with:
        context: .
        file: Dockerfile
        platforms: linux/amd64, linux/arm64
        push: true
        tags: ${{ secrets.DOCKERHUB_USERNAME }}/rotingfronttest:latest
